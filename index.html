<!DOCTYPE html>
<html>
<head>
  <script>
    var userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith('en')) {
      window.location.href = 'en.html';
    } else if (userLang.startsWith('zh')) {
      window.location.href = 'zh.html';
    } else {
      // 默认语言，可以根据需要进行处理
      window.location.href = 'index_en.html';
    }
  </script>
</head>

</body>
</html>
